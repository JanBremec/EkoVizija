<!-- templates/reports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkoVizija Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a904cbc285.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Modern Navbar -->
    <nav class="modern-navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <h1 class="brand-title">EkoVizija</h1>
                <div class="nav-buttons">
                    <a href="/" class="nav-button"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="/analytics" class="nav-button"><i class="fas fa-chart-line"></i> Analytics</a>
                    <a href="/reports" class="nav-button active"><i class="fas fa-file-alt"></i> Reports</a>
                    <a href="/settings" class="nav-button"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
            <div class="navbar-right">
                <button class="theme-toggle"><i class="fas fa-adjust"></i> Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <h2><i class="fas fa-file-alt"></i> Reports Center</h2>
        <div class="reports-section">
            <div class="reports-card">
                <h3>Generate Reports</h3>
                <p>Sample report generation interface</p>
                <button class="reports-button">Generate PDF</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
