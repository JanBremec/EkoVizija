<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkoVizija Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Modern Navbar -->
    <nav class="modern-navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <h1 class="brand-title">EkoVizija</h1>
                <div class="nav-buttons">
                    <a href="/" class="nav-button">Dashboard</a>
                    <a href="/analytics" class="nav-button">Analytics</a>
                    <a href="/reports" class="nav-button">Reports</a>
                    <a href="/settings" class="nav-button active">Settings</a>
                </div>
            </div>
            <div class="navbar-right">
                <button class="theme-toggle">Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <h2>System Settings</h2>
        <div class="settings-section">
            <div class="settings-card">
                <h3>General Settings</h3>
                <div class="settings-group">
                    <label>Theme Mode</label>
                    <div class="theme-toggle-group">
                        <button class="theme-toggle-button active">Light</button>
                        <button class="theme-toggle-button">Dark</button>
                    </div>
                </div>
                <div class="settings-group">
                    <label>Map Provider</label>
                    <select class="settings-select">
                        <option>Google Maps</option>
                        <option>OpenStreetMap</option>
                        <option>Custom</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-card">
                <h3>Advanced Settings</h3>
                <div class="settings-group">
                    <label>API Endpoints</label>
                    <div class="api-endpoints">
                        <div class="endpoint-item">
                            <span>Books API</span>
                            <code>/api/books</code>
                        </div>
                        <div class="endpoint-item">
                            <span>Analytics API</span>
                            <code>/api/analytics</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
